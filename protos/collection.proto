syntax = "proto3";

package protos;
import "google/api/annotations.proto";

message RequestFromDevice {
  string Payload = 1;
  string Hostname = 2;
  string RemoteAddr = 3;
  string TagName = 4;
  string Token = 5;
}

message AddTagFromDevice {
  string TagName = 1;
  string Token = 2;
}

message ResultResponse {
}

service Collection {
  rpc AddData(RequestFromDevice) returns (ResultResponse) {}
  rpc AddTag(AddTagFromDevice) returns (ResultResponse) {}
}