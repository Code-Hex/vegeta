syntax = "proto3";

package protos;
import "google/api/annotations.proto";

message RequestFromDevice {
  string Payload = 1;
  string DeviceID = 2;
  string RemoteAddr = 3;
  string TagName = 4;
  string Token = 5;
}

message ResultResponse {
}

service Collection {
  rpc RecvData(RequestFromDevice) returns (ResultResponse) {}
}