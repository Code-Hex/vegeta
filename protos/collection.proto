syntax = "proto3";

package protos;
import "google/api/annotations.proto";

message RequestFromDevice {
  string Payload = 1;
  string DeviceID = 2;
  string RemoteAddr = 3;
}

message ResultResponse {
  bool is_success = 1;
}

service Collection {
  rpc RecvData(RequestFromDevice) returns (ResultResponse) {
    option (google.api.http) = {
      post: "/api/v1/vegeta"
      body: "*"
    };
  }
}